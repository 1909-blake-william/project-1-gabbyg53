<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Reimbursement System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- bootstrap -->
    <link rel="stylesheet" href="view-reimb.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Revamon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05"
            aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample05">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown05" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown05">
                         <a class="dropdown-item" href="#"  onclick="logout(event)">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <h4>
        Reimbursement status lookup: Pending = 2, Approved = 1 and Denied = 0 
     </h4>
     <h5>Speak with your finance manager for more information</h5>
    <table class="table" id="reimbursement-table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Amount</th>
                <th scope="col">DateSubmited</th>
                <th scope="col">ResolveDate</th>
                <th scope="col">Memo</th>
                 <th scope="col">Author</th>
                <th scope="col">Resolver</th>
                <th scope="col">Status</th>
                <th scope="col">Type</th>
            </tr>
        </thead>
        <tbody id="reimbursement-table-body">
 
        </tbody>
    </table>
    <br>
    <br>

    <h3>Submit a new reimbursement</h3>
    <form id="new-reimbursement-form" onsubmit="newReimbursementSubmit(event)">
        <div class="form-group">
            <label for="reimbursement-amount-input">Amount:</label>
            <input type="number" class="form-control" id="reimbursement-amount-input" placeholder="0.00">
        </div>
        <div class="form-group">
            <label for="reimbursement-memo-input">Description:</label>
            <input type="text" class="form-control" id="reimbursement-memo-input" placeholder="why should we reimburse you?">
        </div>
        <div class="form-group">
            <label for="reimbursement-type-select">Type</label>
            <select class="form-control" id="reimbursement-type-select">
                <option>lodging</option>
                <option>travel</option>
                <option>food</option>
                <option>other</option>
            </select>
        </div>
        <button class="btn btn-danger" type="submit">Submit</button>
    </form>

</body>

</html>
